<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../../support/zepto.min.js"></script>
    <script src="../class.js"></script>
    <script src="../base.js"></script>
</head>
<body>
    <script>
        var Person = Class.create(Base, {
            attrs : {
                "name" : {
                    value : {
                        "name" : "杨",
                        "work" : {

                        }
                    },
                    attrMerge : true
                }
            }
        });
        var Child = Class.create(Person, {
            attrs : {
                "age" : {
                    "value" : 11,
                    "setter" : function(val) {
                        console.log(arguments);
                        if(typeof val !== "number") {
                            this.set("age", 80)
                        }
                    }
                }
            }
        });
        var ch = new Child();
        console.log(ch.attrs);
        ch.set("name.work.main", "徐州");
        ch.set("age", "80")
    </script>
</body>
</html>
