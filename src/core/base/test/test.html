<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../../support/zepto.min.js"></script>
    <script src="../class.js"></script>
    <script src="../base.js"></script>
</head>
<body>
    <script>
        var Widget = Class.create(Base, {
            attrs : {
                template : '<div></div>',
                className : 'span-12',
                ownerNode : {
                    value : {
                        "parent" : "body",
                        "time" : "2016"
                    }
                }
            },
            init : function(config) {
                console.log("调用Widget父类init");
                Widget._super.init.call(this, config);
            }
        });
        var Dialog = Class.create(Widget, {
            attrs : {
                template : '<div></div>',
                className : 'phantom-dialog',
                ownerNode : {
                    value : {
                        "parent" : "div"
                    },
                    attrMerge : true    //继承attrs
                },
                id : '#dialog',
                status : {
                    value : "open",
                    setter : function(value, name, data) {
                        console.log(arguments);
                        return value;
                    },
                    getter : function(value, key) {
                        return "当前状态为:" + value;
                    }
                }
            },
            change : function() {
                console.log("status发生改变,传入参数为" + arguments);
            }
        });
        var dia = new Dialog({
            "other" : "else"
        });
    </script>
</body>
</html>
