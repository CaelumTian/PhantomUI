<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* === Pages === */
        .page,
        .page-group {
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #efeff4;
            display: none;
            overflow: hidden;
        }
        .page.page-current,
        .page-group.page-current,
        .page.page-visible,
        .page-group.page-visible,
        .page.page-from-center-to-left,
        .page-group.page-from-center-to-left,
        .page.page-from-center-to-right,
        .page-group.page-from-center-to-right,
        .page.page-from-right-to-center,
        .page-group.page-from-right-to-center,
        .page.page-from-left-to-center,
        .page-group.page-from-left-to-center {
            display: block;
        }
        .page.page-current,
        .page-group.page-current {
            overflow: hidden;
        }
        .page-group {
            display: block;
        }
        .page-transitioning,
        .page-transitioning .swipeback-page-shadow {
            -webkit-transition: 400ms;
            transition: 400ms;
        }
        .page-from-right-to-center {
            -webkit-animation: pageFromRightToCenter 400ms forwards;
            animation: pageFromRightToCenter 400ms forwards;
            z-index: 2002;
        }
        .page-from-center-to-right {
            -webkit-animation: pageFromCenterToRight 400ms forwards;
            animation: pageFromCenterToRight 400ms forwards;
            z-index: 2002;
        }
        @-webkit-keyframes pageFromRightToCenter {
            from {
                -webkit-transform: translate3d(100%, 0, 0);
                transform: translate3d(100%, 0, 0);
                opacity: .9;
            }
            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }
        @keyframes pageFromRightToCenter {
            from {
                -webkit-transform: translate3d(100%, 0, 0);
                transform: translate3d(100%, 0, 0);
                opacity: .9;
            }
            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }
        @-webkit-keyframes pageFromCenterToRight {
            from {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
            to {
                -webkit-transform: translate3d(100%, 0, 0);
                transform: translate3d(100%, 0, 0);
                opacity: .9;
            }
        }
        @keyframes pageFromCenterToRight {
            from {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
            to {
                -webkit-transform: translate3d(100%, 0, 0);
                transform: translate3d(100%, 0, 0);
                opacity: .9;
            }
        }
        .page-from-center-to-left {
            -webkit-animation: pageFromCenterToLeft 400ms forwards;
            animation: pageFromCenterToLeft 400ms forwards;
        }
        .page-from-left-to-center {
            -webkit-animation: pageFromLeftToCenter 400ms forwards;
            animation: pageFromLeftToCenter 400ms forwards;
        }
        @-webkit-keyframes pageFromCenterToLeft {
            from {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
            to {
                opacity: 0.5;
                -webkit-transform: translate3d(-20%, 0, 0);
                transform: translate3d(-20%, 0, 0);
            }
        }
        @keyframes pageFromCenterToLeft {
            from {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
            to {
                opacity: 0.5;
                -webkit-transform: translate3d(-20%, 0, 0);
                transform: translate3d(-20%, 0, 0);
            }
        }
        @-webkit-keyframes pageFromLeftToCenter {
            from {
                opacity: .5;
                -webkit-transform: translate3d(-20%, 0, 0);
                transform: translate3d(-20%, 0, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }
        @keyframes pageFromLeftToCenter {
            from {
                opacity: .5;
                -webkit-transform: translate3d(-20%, 0, 0);
                transform: translate3d(-20%, 0, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="page-group">
        <div class="page page-current" id="router-index">
            <h1>这是第一个页面</h1>
            <a href="./test2.html">跳转到第二个压面</a>
            <a href="#router1">跳转内联页面</a>
        </div>
        <div class="page" id="router1">
            <h2>内联嵌套页面</h2>
        </div>
    </div>
    <script src="../../../../support/zepto.min.js"></script>
    <script src="../../../core/base/class.js"></script>
    <script src="../../../core/base/base.js"></script>
    <script src="../../../core/widget/widget.js"></script>
    <script src="../router.js"></script>
</body>
</html>
